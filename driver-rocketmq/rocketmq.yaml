name: RocketMQ
driverClass: io.openchaos.driver.rocketmq.RocketMQDriver

endToEndLatencyCheck: true

# RocketMQ cluster configuration

# Nodes for broker
nodes:
- 114.55.103.35 # replace with ip or domain name, such as 192.168.0.2
- 47.99.122.254

# Nodes for controller
metaNodes:
- 172.16.66.73 # replace with ip or domain name, such as 192.168.0.1
- 172.16.66.74
- 172.16.66.75

# RocketMQ configuration
rocketmqVersion: 4.8.0
installDir: "/root/rocketmq-5.0.1-SNAPSHOT" # you could set existent location for RocketMQ Home
nameServerPort: 9876
metaNodeProcessStartupCommandLine:  "nohup sh bin/mqcontroller -c /root/controller.conf > controller.log 2>&1 &"
brokerProcessStartupCommandLine: "nohup sh bin/mqbroker -c /root/broker.conf > broker.log 2>&1 &"

# RocketMQ client configuration
clusterName: cluster1 # same value as the config in broker.properties
namesrvAddr: 172.16.66.72:9876
vipChannelEnabled: false

# RocketMQ broker configuration
brokerClusterName: cluster1
brokerName: RaftNode00
storePathRootDir: /tmp/rmqstore/node00
storePathCommitLog: /tmp/rmqstore/node00/commitlog
enableDLegerCommitLog: true
dLegerGroup: RaftNode00
sendMessageThreadPoolNums: 16
configureFilePath: /root/broker.conf
metaNodesParticipateInFault: false
