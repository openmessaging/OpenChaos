name: RocketMQ
driverClass: io.openchaos.driver.rocketmq.RocketMQDriver

endToEndLatencyCheck: true

# RocketMQ cluster configuration

# Nodes for broker
nodes:
- 121.40.218.144 # replace with ip or domain name, such as 192.168.0.2
- 116.62.14.207

# Nodes for controller
metaNodes:
- 120.26.66.165 # replace with ip or domain name, such as 192.168.0.1
- 120.26.48.44
- 121.41.81.74

# RocketMQ configuration
rocketmqVersion: 4.8.0
installDir: /root/rmq/bin # you could set existent location for RocketMQ
nameServerPort: 9876

# RocketMQ client configuration
clusterName: ha-cluster # same value as the config in broker.properties
namesrvAddr: 172.16.66.72:9876
vipChannelEnabled: false

# RocketMQ broker configuration
brokerClusterName: ha-cluster
brokerName: RaftNode00
storePathRootDir: /tmp/rmqstore/node00
storePathCommitLog: /tmp/rmqstore/node00/commitlog
enableDLegerCommitLog: true
dLegerGroup: RaftNode00
sendMessageThreadPoolNums: 16
configureFilePath: /root/broker.conf
metaNodesParticipateInFault: false
