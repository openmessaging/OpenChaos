name: RocketMQ
driverClass: io.openchaos.driver.rocketmq.RocketMQDriver

endToEndLatencyCheck: true

# RocketMQ cluster configuration

# Nodes for broker
nodes:
- 172.22.144.61 # replace with ip or domain name, such as 192.168.0.2
- 172.22.144.60

# Nodes for nameserver
metaNodes:
- 172.22.144.62 # replace with ip or domain name, such as 192.168.0.1
- 172.22.144.63
- 172.22.144.64

# RocketMQ configuration
rocketmqVersion: 4.8.0
installDir: rocketmq-5.0.0-BETA-SNAPSHOT # you could set existent location for RocketMQ
nameServerPort: 9876

# RocketMQ client configuration
clusterName: DefaultCluster # same value as the config in broker.properties
vipChannelEnabled: false

# RocketMQ broker configuration
brokerClusterName: DefaultCluster
brokerName: RaftNode00
storePathRootDir: /tmp/rmqstore/node00
storePathCommitLog: /tmp/rmqstore/node00/commitlog
enableDLegerCommitLog: true
dLegerGroup: RaftNode00
sendMessageThreadPoolNums: 16
configureFilePath: /home/rocketmq/conf/broker/broker1.conf
metaNodesParticipateInFault: false
